<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Steele Rose CRM Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta content="This shows CRM Steele Rose" name="description" />
    <object th:include="fragments/head :: head" th:remove="tag"></object>

    <link th:href="@{/assets/pages/css/profile.min.css}" rel="stylesheet" type="text/css" />
<style type="text/css">
    .comment {
        list-style: none;
        position: relative;
        margin: 0 0 1rem;
    }
    .comment-wrap {
        position: relative;
        background: #a2e5eb;
        color: #434343;
        padding: 1rem;
        border-radius: 8px;
        display: grid;
        margin: 0 0 2px;
        grid-template-columns: 30% 1fr 100px;
    }
    .comment-author {
        font-family: Gotham Narrow SSm A,Gotham Narrow SSm B,Rubik,Lato,Lucida Grande,Lucida Sans Unicode,Tahoma,Sans-Serif;
        font-style: normal;
        font-weight: 800;
        font-weight: 400;
        font-size: 1.4rem;
    }
    .comment-content {
        overflow: hidden;
    }
</style>
</head>

<body class="page-container-bg-solid">
<div th:include="fragments/topmenuheader :: header"></div>
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="panel-heading" style="align-content: center">Client Info</div>
                        <div class="panel-body" style="padding-left: 5px;">
                            <div class="col-md-4">
                                Name: <b th:text="*{show_client.name}" /> <br/>
                                Contact Person: <b th:text="*{show_client.contact}" /> <br/>
                            </div>
                            <div class="col-md-4">
                                Telephone: <b th:text="${show_client.phone}" /> <br/>
                                Email: <span th:text="${show_client.email}" /><br/>
                            </div>
                            <div class="col-md-4">
                                Status:<select class="form-control" th:field="*{show_client.status}">
                                        <option th:each="status : ${statusList}"
                                            th:value="${status.status}"
                                            th:text="${status.status}">
                                        </option>
                                        </select> <br/>
                                <a href="/showWillsPage" class="btn btn-info">Dashboard</a> &nbsp;&nbsp;&nbsp;&nbsp;
                                <a th:href="@{/editClient/{id}(id=${show_client.id})}" class="btn btn-primary">Edit</a>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="row">
                        <form th:action="@{/submit_message}" method="post" style="max-width: 420px; margin: 0 auto;">
                            <div class="col-md-8">
                            <input type="hidden" class="form-control" name="id" th:field="*{show_client.id}"/>
                                    <div class="form-group">
                                        <textarea class="form-control" name="message" id="message-text" placeholder="Write your comments" required autofocus></textarea>
                                    </div>
                            </div>
                            <div class="col-md-3">
                                <input type="submit" value="Send" class="btn btn-default" />
                            </div>
                        </form>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <table class="table table-bordered table-striped">
                            <tbody>
                            <tr th:each="task : ${linkedComments}">
                                <li class="comment">
                                <div class="comment-wrap">
                                    <div class="comment-author-wrap">
                                        <div class="comment-author">
                                            <label class="col-form-label">Author:</label>
                                            <strong th:text="${task.author}"> author </strong>
                                        </div>
                                        <label class="col-form-label">Date:</label>
                                        <strong th:text="${#dates.format(task.createdAt, 'dd-MM-yyyy HH:mm')}"> Date </strong>
                                    </div>
                                    <div class="comment-content">
                                        <p><span th:text="${task.message}"> message </span></p>
                                    </div>
                                    <div class="comment-actions">
                                        <div class="reply">
                                        </div>
                                    </div>
                                </div>
                                </li>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="row">

                    <div class="col-md-5">
                 <!--
                            &lt;!&ndash;<a href="/client/add" class="btn btn-success">Add Client</a>&ndash;&gt;
                            <a th:href="@{/clientAdd/{id}(id=*{id})}" class="btn btn-success">Add Client</a>-->
                            <a th:class="pull-right" href="/showWillsPage" class="btn btn-default">Dashboard</a>

                       <!-- <td>
                            <a class="btn btn-danger navbar-right" th:href="@{/company}">Cancel</a>
                        </td>-->
                    </div>
                </div>
            </div>
</body>
</html>
