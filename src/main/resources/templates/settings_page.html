        <div class="col-md-4">
            <h2>Staff List</h2>
            <table width="50%;">
                <thead>
                <tr>
                    <th>Staff Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="staff : ${staffList}">
                    <td th:text="${staff.staffName}"></td>
                    <td><a th:href="@{/deleteStaff/{id}(id=${staff.id})}">Delete</a></td>
                </tr>
                <tr>
                    <form th:object="${staff}" th:action="@{staffSave}" action="#" method="post">
                        <td>
                            <div th:classappend="${#fields.hasErrors('staffName')}? 'has-error':''">
                                <input type="text" id="name" th:field="*{staffName}" placeholder="New Staff Name"/>
                            </div>
                        </td>
                        <td>
                            <button type="submit" class="btn btn-primary" value="Save">Add</button>
                        </td>
                    </form>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4 panel panel-primary" style="padding-bottom: 10px">
            <h2>User List</h2>
            <select id="users" style="width: 195px; height: 24px;">
                <option value="-1" th:text="---Select---"></option>
                <option th:each="status : ${users}"
                        th:value="${status.id}"
                        th:text="${status.username}">
                </option>
            </select>
            &nbsp;<button id="assignRole" value="Save" class="btn btn-success">Assign Role</button>
            <br>
            <span id="resultLbl" style="background: #9fe4ea"></span><br>
            <div>
                <input type="checkbox" id="admin" th:text="ADMIN">&nbsp;&nbsp;
                <input type="checkbox" id="user" th:text="ROLE_USER">&nbsp;&nbsp;
                <input type="checkbox" id="wills" th:text="WILLS">&nbsp;&nbsp;
                <input type="checkbox" id="leads" th:text="LEADS">
