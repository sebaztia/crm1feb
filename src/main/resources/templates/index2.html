	<div class="container">
		<div style="text-align: center">
			<h4>
				<b>Manage AddressBook</b>
			</h4>
		</div>

		<div class="col text-center">
			<button class="btn btn-sm btn-success newAddBookBtn btn-space">Add
				New Contact</button>
		</div>
		<br>
		<div class="myForm">
			<form th:action="@{/save2}" method="post" id="addressBookForm"
				name="addressBookForm">
				<div class="modal fade" id="exampleModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Addressbook
								</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<div class="modal-body">
								<div class="form-group" hidden="true">
									<label for="id" class="col-form-label">ID:</label> <input
										type="text" class="form-control form-control-sm btn-space"
										id="id" name="id" />
								</div>
								<div class="row">
									<label class="col-md-4 control-label boldlabel text-right"
										for="firstname">Firstname:</label>
									<div class="col-md-7 pull-left">
										<input type="text"
											class="form-control form-control-sm btn-space" id="firstname"
											name="firstname" />
									</div>
								</div>
								<div class="row">
									<label class="col-md-4 control-label boldlabel text-right"
										for="lastname">Lastname:</label>
									<div class="col-md-7 pull-left">
										<input type="text"
											class="form-control form-control-sm btn-space" id="lastname"
											name="lastname" />
									</div>
								</div>
								<div class="row">
									<label class="col-md-4 control-label boldlabel text-right"
										for="phonenumber">Phonenumber:</label>
									<div class="col-md-7 pull-left">
										<input type="text"
											class="form-control form-control-sm btn-space"
											id="phonenumber" name="phonenumber" />
									</div>
								</div>
								<div class="row">
									<label class="col-md-4 control-label boldlabel text-right"
										for="email">Email:</label>
									<div class="col-md-7 pull-left">
										<input type="text"
											class="form-control form-control-sm btn-space" id="email"
											name="email" />
									</div>
								</div>
								<div class="row">
									<label class="col-md-4 control-label boldlabel text-right"
										for="address">Address:</label>
									<div class="col-md-7 pull-left">
										<input type="text"
											class="form-control form-control-sm btn-space" id="address"
											name="address" />
									</div>
								</div>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-sm btn-secondary btn-space"
									data-dismiss="modal">Close</button>
								<input type="submit" class="btn btn-sm btn-primary btn-space"
									value="Save" />
							</div>
							<div id='simple-msg' style="color: green"></div>
						</div>

					</div>

				</div>
			</form>

		</div>

		<div class="card-block">
			<table class="table table-hover table_morecondensed" id="myTable">
				<thead>
					<tr>
						<th>Id</th>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Phonenumber</th>
						<th>Email</th>
						<th>Address</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="addressbook :${data}">
						<td th:text="${addressbook.id}"></td>
						<td th:text="${addressbook.firstname}"></td>
						<td th:text="${addressbook.lastname}"></td>
						<td th:text="${addressbook.phonenumber}"></td>
						<td th:text="${addressbook.email}"></td>
						<td th:text="${addressbook.address}"></td>
						<td><a th:href="@{delete/(id=${addressbook.id})}"
							class="btn-sm btn-danger btn-space delBtn">Delete</a><a
							th:href="@{findOne/(id=${addressbook.id})}"
							class="btn-sm btn-warning btn-space editBtn">Edit</a></td>
					</tr>
				</tbody>
			</table>
		<!--	<div th:if="${data.empty}">-->
				<!--<ul class="nav nav-pills justify-content-end ml-auto">
					<li class="nav-item"
						th:each="i : ${#numbers.sequence(0,data.totalPages-1)}"><a
						th:href="@{/list(page=${i})}" th:text="${i+1}" class="nav-link"
						th:classappend="${currentPage}==${i}?'active':''"> </a></li>
				</ul>-->
			<!--</div>-->

		</div>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Delete Confirmation</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete it?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-sm btn-secondary"
						data-dismiss="modal">Close</button>
					<a href="" class="btn btn-sm btn-danger" id="delRef">Delete</a>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="webjars/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="webjars/jquery-validation/1.19.0/jquery.validate.min.js"></script>
	<script type="text/javascript" src="webjars/bootstrap/4.5.3/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main_index.js"></script>
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
	<script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function () {
			$('#myTable').DataTable({'order': [0, 'desc']});
		});
	</script>

	<script type="text/javascript">
		$(function() {
			$("form[name='addressBookForm']").validate({
				rules : {
					// The key name on the left side is the name attribute
					// of an input field. Validation rules are defined
					// on the right side
					firstname : "required",
					lastname : "required",
					email : {
						required : true,
						// Specify that email should be validated
						// by the built-in "email" rule
						email : true
					},
					address : {
						required : true,
						minlength : 1,
						maxlength : 40,
					},
					phonenumber : {
						required : true,
						minlength : 10,
						maxlength : 10,
						digits : true
					}
				},
				// Specify validation error messages
				messages : {
					firstname : "Please enter your firstname",
					lastname : "Please enter your lastname",
					email : "Please enter a valid email address",
					address : "Please enter a valid address"
				},
				// Make sure the form is submitted to the destination defined
				// in the "action" attribute of the form when valid
				submitHandler : function(form) {
					$("#simple-msg").html("Sending...");
					//form.submit();

					// serialize/combine all submitted fields into an array
					var postData = $(form).serializeArray();
					console.log('postData='+postData);
					// set url based of action
					var formURL = $(form).attr("action");
					console.log('formURL='+formURL);
					$.ajax({
						type: "POST",
						url: formURL,
						data: postData,
						success:function(data, textStatus, jqXHR) {
							$("#simple-msg").html('<p>Thanks for your request - we will be in touch soon!</p>');
						},
						error: function(jqXHR, textStatus, errorThrown) {
							$("#simple-msg").html('<p>Message failed to send. Please try again!</p>');
						}
					});
				}
			});
		});
	</script>


</body>
</html>
