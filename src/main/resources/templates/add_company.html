<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add/Edit Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">-->
</head>

<body style="background-color: #e7ecf1">
<div class="container my-5">
    <div th:if="${id == null}"><h3>New Company</h3></div>
    <div th:unless="${id == null}"><h3>Edit Company</h3></div>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form th:object="${company}" th:action="@{companySave}" action="#" method="post">
                    <div class="row mb-3">
                        <label for="companyName" class="col-sm-2 col-form-label">Company Name:</label>
                        <div class="col-sm-8" th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                            <input type="text" th:field="*{name}" class="form-control"
                                   id="companyName" placeholder="enter company name"/>
                        </div>
                        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
                    </div>
                    <!--<div class="row mb-3">
                        <label for="contact" class="col-sm-2 col-form-label">Contact:</label>
                        <div class="col-sm-8" th:classappend="${#fields.hasErrors('contact')}? 'has-error':''">
                            <input type="text" th:field="*{contact}" class="form-control"
                                   id="contact" placeholder="enter contact person"/>
                        </div>
                        <span th:if="${#fields.hasErrors('contact')}" th:errors="*{contact}" class="text-danger"></span>
                    </div>-->



                    <!--LIST OF MOVIES-->
                    <div id="movieList">
                        <div class="row item" th:each="movie, status : ${company.movies}">

                            <label class="col-sm-2 col-form-label" th:text="*{movies[__${status.index}__].info}"></label>
                            <div class="col form-group col-sm-8">
                                <input th:field="*{movies[__${status.index}__].title}" type="text" class="form-control">
                            </div>
                            <div class="col col-sm-1">
                                <button type="button" class="btn btn-success btn-sm" onclick="addRow()">&plus;</button>
                            </div>
                           <!-- <div class="col form-group d-none">
                                <input th:field="*{movies[__${status.index}__].id}" type="text" class="form-control">
                            </div>
                            <div class="col form-group">
                                <input th:field="*{movies[__${status.index}__].title}" type="text" class="form-control">
                            </div>
                            <div class="col form-group">
                                <input th:field="*{movies[__${status.index}__].info}" type="text" class="form-control">
                            </div>-->
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label for="telephone" class="col-sm-2 col-form-label">Telephone:</label>
                        <div class="col-sm-8" th:classappend="${#fields.hasErrors('telephone')}? 'has-error':''">
                            <input type="text" th:field="*{telephone}" class="form-control"
                                   id="telephone" placeholder="enter telephone number"/>
                        </div>
                        <span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"
                              class="text-danger"></span>
                    </div>

                    <div class="row mb-3">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-8" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                            <input type="text" th:field="*{email}" class="form-control"
                                   id="email" placeholder="enter email address"/>
                        </div>
                        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
                    </div>
                    <div class="row mb-3">
                        <label for="website" class="col-sm-2 col-form-label">Website:</label>
                        <div class="col-sm-8">
                            <input type="text" th:field="*{website}" class="form-control"
                                   id="website" placeholder="enter website URL"/>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="address" class="col-sm-2 col-form-label">Address:</label>
                        <div class="col-sm-8">
                            <textarea th:field="*{address}" class="form-control"
                                      id="address" placeholder="enter address"/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-sm-8">
                            <a th:href="@{/makeCompanyActive/(id=${id})}" class="btn btn-warning switchBtn" th:unless="${id == null}"
                               th:text="*{inActive == null} ? 'Make it Inactive' : 'Make it Active'"></a>
                            <a class="btn btn-info" th:href="@{/showWillsPage}">Dashboard</a>
                            <a th:href="@{/company}" class="btn btn-success center-block">Company Search</a>
                        </div>

                        <input type="submit" class="btn btn-primary" value=" Save ">
                    </div>

                    <input type="hidden" id="id" th:field="*{id}">
                    <input type="hidden" id="inActive" th:field="*{inActive}"/>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="myActiveModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Make it Active/Inactive</h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to switch the company?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary"
                        data-dismiss="modal">Close</button>
                <a href="" class="btn btn-sm btn-warning" id="switchRef">Switch Company</a>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('.switchBtn').on('click', function(event) {
            console.log('sssssssssssss' + event)
            event.preventDefault();
            var href = $(this).attr('href');
            $('#myActiveModal #switchRef').attr('href', href);
            $('#myActiveModal').modal();
        });
    });

    let addRow = function () {
        let listName = 'movies'; //list name in Catalog.class
        let fieldsNames = ['id', 'title', 'info']; //field names from Movie.class
        let fieldName = 'title';
        let rowIndex = document.querySelectorAll('.item').length; //we can add mock class to each movie-row

        let row = document.createElement('div');
        row.classList.add('row', 'item');


        let col1 = document.createElement('label');
        col1.classList.add('col-sm-2', 'col-form-label');


      //  fieldsNames.forEach((fieldName) => {
            let col = document.createElement('div');
            col.classList.add('col', 'form-group', 'col-sm-8');
            /*if (fieldName === 'id') {
                col.classList.add('d-none'); //field with id - hidden
            }*/

            let input = document.createElement('input');
            input.type = 'text';
            input.classList.add('form-control');
            input.id = listName + rowIndex + '.' + fieldName;
            input.setAttribute('name', listName + '[' + rowIndex + '].' + fieldName);

            col.appendChild(input);
            row.appendChild(col1);
            row.appendChild(col);
      //  });

        document.getElementById('movieList').appendChild(row);
    };

</script>
</body>
</html>
