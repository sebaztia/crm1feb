<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">
    <meta charset="UTF-8">
    <title>Steele Rose CRM Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>
<div th:fragment="menu">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="navbar-link fas fa-home fa-2x icon-silver" th:href="@{/}"></a>
            </li>
            <li class="nav-item">
                <a class="navbar-link" th:href="@{/home}">Home</a>
            </li>
            <li class="nav-item" sec:authorize="hasAuthority('ROLE_WILLS')">
                <a class="navbar-link" th:href="@{/showWillsPage}">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="navbar-link" th:href="@{/callList}">Enquiry</a>
            </li>
            <li class="nav-item">
                <a class="navbar-link" th:href="@{/legacyClient}">Legacy Client</a>
            </li>
            <li class="nav-item">
                <a class="navbar-link" th:href="@{/showArchive}">Archive</a>
            </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
            <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;&nbsp;&nbsp;&nbsp;Logout &nbsp;&nbsp; </a></li>
        </ul>
    </nav>
</div>

<div th:fragment="footer" class="text-center">
    <p>CRM Admin Control Panel - Copyright &copy;Steele Rose</p>
</div>

</body>
</html>
