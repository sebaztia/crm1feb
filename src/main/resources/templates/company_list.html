<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Steele Rose CRM Management</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/navigation.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script type="text/javascript">
        $(document).ready(function() {
            $('#data-table').DataTable({'order': [0, 'desc']});
        });
    </script>
   <!-- <object th:include="fragments/head :: head" th:remove="tag"></object>

    <link th:href="@{/assets/pages/css/profile.min.css}" rel="stylesheet" type="text/css" />-->
</head>

<body class="page-container-bg-solid">
<!--<div th:include="fragments/topmenuheader :: header"></div>-->
<div th:replace="fragm :: menu">Static Menu</div>
<div class="container">
    <p class="pull-right">
        Welcome <b><span sec:authentication="principal.username">User</span></b>
        &nbsp;
        <!-- <i><span sec:authentication="principal.authorities">Roles</span></i>-->
    </p>
    <!--<div sec:authorize="hasAnyAuthority('ADMIN', 'ROLE_USER')">
        <a >Edit</a>
    </div>-->
</div>
<div class="content">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">
                            <h1 style="text-align: center; color: #1BA39C; font-weight: bold;">Company Lists</h1>
                        </strong>
                    </div>
                    <div class="card-body">
                        <table id="data-table" class="table table-striped table-bordered">
                            <thead>
                            <tr>
                                <th>Date</th>
                                <th>Company Name</th>
                                <th>Contact Person</th>
                                <th>Telephone</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                            </thead>

                            <tbody>

                            <tr th:each="company:${companyList}">
                                <td th:text="${#dates.format(company.createdAt, 'yyyy-MM-dd')}"></td>
                                <td><a th:href="@{showCompany/{id}(id=${company.id})}" th:text="${company.name}"></a></td>
                                <td th:text="${company.contact}"></td>
                                <td th:text="${company.telephone}"></td>
                                <td th:text="${company.email}"></td>
                                <td>
                                    <a th:href="@{/clientAdd/{id}(id=${company.id})}" class="btn btn-success">Add Client</a>
                                    <a th:href="@{/companyEdit/{id}(id=${company.id})}" class="btn btn-primary">Edit</a>
                                    <span sec:authorize="hasAuthority('ADMIN')">
                        <a th:href="@{/companyDelete/{id}(id=${company.id})}" class="btn btn-danger">Delete</a>
                        </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <div class="row">
                            <div class="col-md-2"> &nbsp;&nbsp;&nbsp;&nbsp;</div>
                            <div class="col-md-2"><a href="/showWillsPage" class="btn btn-info center-block"> Dashboard </a></div>
                            <div class="col-md-2"><a th:href="@{/companyAdd}" class="btn btn-success center-block"> Add Company </a></div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
